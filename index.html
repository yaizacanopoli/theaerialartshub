<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Aerial Arts Hub</title>
    <link rel="stylesheet" href="styles.css">
    </link>
</head>

<body>

    <header>
        <div class="header-container">
            <img class="logo">
            <img class="nav-logo">
        </div>
        <nav class="mobile-menu">
            <img class="closing-x">
            <div class="nav-links">
                <h2 class="nav-item"></h2>
                <h2 class="nav-item"><img class="nav-link-arrow"></h2>
                <h2 class="nav-item"><img class="nav-link-arrow"></h2>
                <h2 class="nav-item"><img class="nav-link-arrow"></h2>
                <h2 class="nav-item"></h2>
                <h2 class="nav-item"></h2>
            </div>
            <div class="nav-input">
                <button class="sign-in-btn"></button>
                <input type="search" class="search-bar">
            </div>
        </nav>
    </header>

    <main>
        <div class="scroll-cards">
            <h1 class="cards-category"></h1>
            <div class="card">
                <img class="item-img">
                <div class="card-info">
                    <div class="name-and-icon">
                        <h2 class="item-name"></h2>
                        <img class="heart-icon">
                    </div>
                    <p class="item-text"></p>
                    <div class="item-tags-group">
                        <button class="item-tag"></button>
                        <button class="item-tag"></button>
                        <button class="item-tag"></button>
                    </div>
                </div>
            </div>
            <img class="arrow-see-all">
        </div>

        <!-- more scroll-cards here -->

        <div class="map-card">
            <h1 class="cards-category"></h1>
            <div class="card">
                <img class="item-img">
            </div>
        </div>

    </main>

    <footer>
        <div class="footer-links-group">
            <p class="footer-link"></p>
            <p class="footer-link"></p>
            <p class="footer-link"></p>
        </div>
        <img class="arrow-up">
    </footer>

    <script src="script.js"></script>
</body>

</html>
