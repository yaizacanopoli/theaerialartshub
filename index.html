<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Aerial Arts Hub</title>
    <link rel="stylesheet" href="styles.css">
    </link>
</head>

<body>

    <header>
        <div class="header-container" id="header-container">
            <div class="empty-element"></div>
            <img class="logo" src="assets/logo.png" alt="The Aerial Arts Hub">
            <img class="nav-logo" id="nav-logo" src="assets/menu.svg" alt="Open navigation menu">
        </div>
        <nav class="mobile-menu" id="mobile-menu">
            <img class="closing-x" id="closing-x" src="assets/close.svg" alt="Close the menu">
            <div class="nav-links">
                <div class="nav-item-div">
                    <h2 class="nav-item">Studio map</h2>
                </div>
                <div class="nav-item-div">
                    <h2 class="nav-item">Resources</h2>
                    <img class="nav-link-arrow" src="assets/triangle-small-down.svg" alt="Expand">
                </div>
                <div class="nav-item-div">
                    <h2 class="nav-item">Shops</h2>
                    <img class="nav-link-arrow" src="assets/triangle-small-down.svg" alt="Expand">
                </div>
                <div class="nav-item-div">
                    <h2 class="nav-item">Skills</h2>
                    <img class="nav-link-arrow" src="assets/triangle-small-down.svg" alt="Expand">
                </div>
                <div class="nav-item-div">
                    <h2 class="nav-item">What's on</h2>
                </div>
                <div class="nav-item-div">
                    <h2 class="nav-item">About</h2>
                </div>
            </div>
            <div class="nav-input">
                <button class="sign-in-btn">Sign in</button>
                <input type="search" class="search-bar">
            </div>
        </nav>
    </header>

    <main>
        <h1 class="cards-category">What's on</h1>
        <div class="scroll-cards">
            <div class="card">
                <img class="item-img" src="assets/placeholder.jpg" alt="Item image">
                <div class="card-info">
                    <div class="name-and-icon">
                        <h2 class="item-name">Name of event</h2>
                        <img class="heart-icon" src="assets/heart-outline.svg" alt="Like">
                    </div>
                    <p class="item-text">Date and location</p>
                    <div class="item-tags-group">
                        <button class="item-tag">Tag</button>
                        <button class="item-tag">Tag</button>
                        <button class="item-tag">Tag</button>
                    </div>
                </div>
            </div>
            <img class="arrow-see-all" src="assets/chevron-right.svg" alt="See all">
        </div>

        <!-- more scroll-cards here -->

        <h1 class="cards-category">Studios around the world</h1>
        <div class="map-card">
            <div class="card">
                <img class="item-img" src="assets/placeholder.jpg">
            </div>
        </div>

    </main>

    <footer>
        <div class="footer-links-group">
            <p class="footer-link">Home</p>
            <p class="footer-link">About</p>
            <p class="footer-link">Sign in</p>
        </div>
        <img class="arrow-up" src="assets/chevron-up.svg" alt="Back to the top">
    </footer>

    <script src="script.js"></script>
</body>

</html>
